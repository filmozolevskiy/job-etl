# CI Status Reporter - Posts status to commit comments for AI agent to read
name: CI Status Reporter

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  statuses: write
  issues: write

jobs:
  report-status:
    name: Report CI Status
    runs-on: ubuntu-latest
    
    steps:
      - name: Post CI status to commit
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              const runId = context.payload.workflow_run.id;
              const conclusion = context.payload.workflow_run.conclusion;
              const sha = context.payload.workflow_run.head_sha;
              const runUrl = context.payload.workflow_run.html_url;
              
              console.log(`=== CI Status Reporter ===`);
              console.log(`Workflow Run ID: ${runId}`);
              console.log(`Conclusion: ${conclusion}`);
              console.log(`SHA: ${sha}`);
              console.log(`Branch: ${context.payload.workflow_run.head_branch}`);
            
            // Get all jobs for this run
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });
            
            let status = conclusion === 'success' ? '‚úÖ **CI Pipeline Passed**' : '‚ùå **CI Pipeline Failed**';
            let message = `${status}\n\n`;
            message += `**Workflow Run:** ${runUrl}\n`;
            message += `**Commit:** ${sha.substring(0, 7)}\n`;
            message += `**Branch:** ${context.payload.workflow_run.head_branch}\n\n`;
            
            message += '## Jobs Summary\n\n';
            
            for (const job of jobs.jobs) {
              const icon = job.conclusion === 'success' ? '‚úÖ' : 
                          job.conclusion === 'failure' ? '‚ùå' : 
                          job.conclusion === 'skipped' ? '‚è≠Ô∏è' : '‚ö†Ô∏è';
              
              message += `${icon} **${job.name}** (${job.conclusion})\n`;
              
              if (job.conclusion === 'failure') {
                const failedSteps = job.steps.filter(s => s.conclusion === 'failure');
                if (failedSteps.length > 0) {
                  message += '  Failed steps:\n';
                  for (const step of failedSteps) {
                    message += `  - ${step.name}\n`;
                  }
                }
                message += `  [View logs](${job.html_url})\n`;
              }
              
              message += '\n';
            }
            
            message += `---\n*Posted at ${new Date().toISOString()}*`;
            
            // Create commit comment
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: message
            });
            
            // Also create a commit status
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: conclusion === 'success' ? 'success' : 'failure',
              context: 'CI Pipeline Summary',
              description: conclusion === 'success' ? 'All checks passed' : 'Some checks failed',
              target_url: runUrl
            });
            
            // If CI failed, create an issue for AI agent to read
            if (conclusion === 'failure') {
              const branch = context.payload.workflow_run.head_branch;
              const shortSha = sha.substring(0, 7);
              
              console.log(`CI Failed! Creating issue for ${branch} (${shortSha})`);
              
              // Check if issue already exists for this commit
              const { data: existingIssues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'ci-failure',
                per_page: 10
              });
              
              console.log(`Found ${existingIssues.length} existing ci-failure issues`);
              
              const alreadyExists = existingIssues.find(issue => 
                issue.body && (issue.body.includes(sha) || issue.body.includes(shortSha))
              );
              
              if (alreadyExists) {
                console.log(`Issue already exists: #${alreadyExists.number}`);
              } else {
                console.log('Creating new CI failure issue...');
                const newIssue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `üö® CI Failed on ${branch} (${shortSha})`,
                  body: message,
                  labels: ['ci-failure', 'bug', 'automated']
                });
                
                console.log(`‚úÖ Created CI failure issue #${newIssue.data.number} for AI agent to read`);
              }
            } else {
              console.log('CI passed, no issue needed');
            }
            
            // If CI passed, close any open issues for this commit
            if (conclusion === 'success') {
              const shortSha = sha.substring(0, 7);
              const { data: openIssues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'ci-failure'
              });
              
              console.log(`Checking ${openIssues.length} open ci-failure issues to close`);
              
              for (const issue of openIssues) {
                if (issue.body && (issue.body.includes(sha) || issue.body.includes(shortSha))) {
                  console.log(`Closing issue #${issue.number} - CI now passing`);
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    state: 'closed',
                    state_reason: 'completed'
                  });
                  
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    body: '‚úÖ CI Pipeline is now passing. Auto-closing.'
                  });
                }
              }
            }
            } catch (error) {
              console.error('‚ùå CI Status Reporter failed:', error);
              core.setFailed(error.message);
            }

